<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<style>

*{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.header{
    background-color: lightgreen;
    color: black;
    line-height: 50px; 
   
}

.card{
    align-items: left;
    background-color: rgb(190, 60, 162);
    line-height: 300px;
    margin: 20px;
    text-align: center;
    font-weight: bold;
    margin-top: 50px;
    margin-bottom: 50px;
}

.footer{
    color: black;
    line-height: 50px; 
    margin: 5px;
}

.footer1{
    background-color: lightskyblue;
}

.footer2{
    background-color: orange;
}

@media (max-width: 768px) {
  .row {
    flex-wrap: wrap;
  }
  .card :nth-child(3){
    align-items: left;
    margin-left: 0;
  }
}

</style>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="header col-12">Header</div>
            <div class="card col-sm-12 col-md-5 col-lg-3">Card 1</div>
            <div class="card col-sm-12 col-md-5 col-lg-3">Card 2</div>
            <div class="card col-sm-12 col-md-5 col-lg-3">Card 3</div>
            <div class="footer footer1 col-12">Footer 1</div>
            <div class="footer footer2 col-12">Footer 2</div>
        </div>
    </div>

    
</body>
